	<h1>Spoken Patterns</h1>
	<fieldset>
		<legend>1. It is time to + V1 (... ဖို့ အချိန်တန်ပြီ)</legend>
		<label>
			1.It is time to change. ပြောင်းလဲဖို့ အချိန်တန်ပြီ.<br>
			2. It is time to get real democracy. စစ်မှန်တဲ့ ဒီမိုကရေစီရဖို့ အချိန်တန်ပြီ..<br>
			3.It is time to shake hands with our enemies. ရန်သူနဲ့ လက်ဆွဲနှုတ်ဆက်ဖို့ အချိန်တန်ပြီ..<br>
			4.It is time to make up your mind.ပြတ်ပြတ်သားသား ဆုံးဖြတ်ဖို့တော့ အချိန်တန်နေပြီ..<br>
			5.It is time to repay our gratitude to our parents. မိဘတွေကို ကျေးဇူးပြန်ဆပ်ဖို့ အချိန်တန်ပြီ..
		</label>
	</fieldset>

	<fieldset>
		<legend>2.Don't forget to + V1 (... ဖို့ မမေ့နဲ့နော်)</legend>
		<label>
			1. Don't forget to do your hair.ဆံပင်ကို သပ်သပ်ရပ်ရပ်ဖြီးဖို့ မမေ့နဲ့နော်..<br>
			2. Don't forget to take the medicine every six hours. (၆)နာရီခြား ဆေးသောဖို့ မမေ့နဲ့နော်..<br>
			3. Don't forget to bring your passport. နိုင်ငံကူးလက်မှတ်ယူလာဖို့ မမေ့နဲ့နော်..<br>
			4. Don't forget to clean your teeth. သွားတွေကို သန့်ရှင်းရေးလုပ်ဖို့ မမေ့နဲ့နော်..<br>
			5. Don't forget to turn off the lights. မီးတွေကို ပိတ်ဖို့ မမေ့နဲ့နော်..
		</label>
	</fieldset>

	<fieldset>
		<legend>3.Need to + V1 (... လုပ်ဖို့လိုတယ်)</legend>
		<label>
			1. You need to accept an apology. တောင်းပန်လာရင် မင်း လက်ခံဖို့လိုတယ်..<br>
			2. You need to believe in yourself. ကိုယ့်ကိုယ်ကို ယုံကြည်မူရှိဖို့ လိုတယ်..<br>
			3. You need to change your mind. မင်း အတွေးပြောင်းဖို့ လိုတယ်..<br>
			4. You need to help your parents. မင်း မိဘတွေကို ကူညီဖို့ လိုတယ်..<br>
			5. You need to know your exam result. မင်း စာမေးပွဲရလဒ် သိဖို့ လိုတယ်..<br>
		</label>
	</fieldset>

	<fieldset>
		<legend>4.About to + V1 (...တော့မလို့/ လုဆဲဆဲ)</legend>
		<label>
			1. I was about to pull the brake. ဘရိတ်အုပ်လိုက်တော့မလို့..<br>
			2. I was about to commit a crime. ကျနော် ပြစ်မူကျူးလွန်တော့မလို့..<br>
			3. I was about to faint from hunger. ကျနော် ဆာလောင်မွတ်သိပ်ပြီး မူးလဲတော့မလို့..<br>
			4. I was about to slap her on the face. ကျနော် သူ့ကို ပါးရိုက်တော့မလို့..<br>
			5. I was about to fall into the ditch. ကျနော် ကျင်းထဲပြုတ်ကျတော့မလို့..
		</label>
	</fieldset>

	<fieldset>
		<legend>5.Used to + V1 (အရင်တုန်းက...လေ့ရှိတယ်)</legend>
		<label>			
			1. My brother used to develop websites.
			 ကျနော် အစ်ကိုဟာ အရင်တုန်းက website တွေပြုပြင်ဖန်းတီးလေ့ရှိတယ်..<br>
			2. I used to smoke cigarette a lot. အရင်တုန်းက ဆေးလိပ်အရမ်းသောက်လေ့ရှိတယ်..<br>
			3. She used to get up early in the morning. သူမဟာ အရင်တုန်းက မနက်စောစော အိပ်ရာထလေ့ရှိတယ်..<br>
			4. I used to rely on my parent. ကျနော် အရင်တုန်းက မိဘတွေကို အားကိုးလေ့ရှိတယ်..<br>
			5. My sister used to shampoo her hair every other day. 
			ကျနော် ညီမက အရင်တုန်းကဆို တစ်ရက်ခြား ခေါင်းလျှော်လေ့ ရှိတယ်..
		</label>
	</fieldset>

6.Have to + V1 (...ရအုံးမယ်)
1. I have to apply for a job tomorrow. ကျနော် မနက်ဖြန် အလုပ်လျှောက်ရအုံးမယ်..
2. You have to go to school. မင်း သွားရအုံးမယ်..
3. I have to attend the meeting. ကျနော် အစည်းအဝေးတက်ရအုံးမယ်..
4. I have to go shopping. ဈေးဝယ်ထွက်ရအုံးမယ်..
5. You have to clean toilet. မင်း အိမ်သာ သန့်ရှင်းရေးလုပ်ရအုံးမယ်..

7.Would like to + V1 (...ချင်တယ်)
1. I would like to make a suggestion. ကျနော် အကြံတစ်ခုပြုချင်တယ်..
2. She would like to make a reservation. သူမ ကြိုတင်စာရင်းသွင်းထားချင်လို့တဲ့..
3. I would like to take a nap. ကျနော် တရေးလောက် အိပ်ချင်တယ်..
4. My sister would like to taste the wine. ကျနော် ညီမက ဝိုင် မြည်းကြည့်ချင်လို့တဲ့...
5. My mother would like to see the doctor. အမေက ဆရာဝန်နဲ့ တွေ့ချင်လို့တဲ့..

8.Would like + Obj + to V1 (...ပေးစေချင်တယ်)
1. I would like you to turn off the light. မီးကို ပိတ်ပေးစေချင်တယ်..
2. My mother would like you to try harder. အမေက ဒီထက်ပိုပြီး မင်းကို ကြိုစားစေချင်တယ်..
3. My mother would like her daughter to arrive on time. 
အမေက သူ့သမီးကို အချိန်မီ အရောက်လာစေချင်တယ်..
4. My teacher would like me to keep a diary. ဆရာက ကျနော်ကို မှတ်တမ်းမှတ်ရာ ထားစေချင်တယ်..
5. I would like you to manage your money. ငွေကို ချင့်ချိန်းသုံးစေချင်တယ်..

9.Be + ready + to V1 (...ဖို့ အသင့်ပဲ)

1. I'm ready to face any challenges. ဘယ်လို စိန်ခေါ်မူကိုမဆို ကျနော် ရင်ဆိုင်ဖို့ အသင့်ပါပဲ..
2. She is ready to get married. ထိမ်းမြားလက်ထပ်ဖို့ သူမ အသင့်ဖြစ်နေပြီ...
3. He is ready to give up everything. သူက အရာအားလုံးကို စွန့်လွတ်ဖို့ အသင့်ပါပဲ..
4. I'm ready to lose weight. ကျနော် ကိုယ်အလေးချိန်လျှော့ချဖို့ အသင့်ပါပဲ..
5. I am ready to love your sister forever. ငါကျနော် မင်း ညီမကို အမြဲထာဝရ ချစ်သွားဖို့ အသင့်ပါပဲ..

10.Be + dying + to V1 (အရမ်းပဲ...ချင်တယ်/ သေလုမတတ်ပါပဲ)
1. I'm dying to go abroad.bကျနော် နိုင်ငံခြားသွားချင်တာ သေလုမတတ်ပါပဲ..
2. My sister is dying to know her final result. 
ကျနော် ညီမက သူ့ရဲ့ နောက်ဆုံး စာမေးပွဲရလဒ်ကို အရမ်းသိချ င်နေတယ်..
3. He is dying to go out with my sister. သူက ကျနော် ညီမနဲ့အတူ အပြင်ထွက်ချင်တယ်..
4. I am dying to see you. မင်းကို အရမ်းပဲတွေ့ချင်နေတယ်..
5. She is dying to lose weight. သူမ ပိန်ချင်လိုက်တာ အရမ်းပဲ..

11.Intention is + to V1 (ရည်ရွယ်ချက်က.. ဖို့ပါပဲ)

1. My intention is to tell the truth. ငါ့ရည်ရွယ်ချက်က အမှန်ကို ဖွင့်ပြောဖို့ပါပဲ..
2. Her intention is to help the students improve English.
 သူမရဲ့ ရည်ရွယ်ချက်က ကျောင်းသားတွေကို အင်္ဂလိပ်စာ တိုးတက်အောင် ကူညီဖို့ပါပဲ..
3. His intention is to set a record. သူ့ရဲ့ ရည်ရွယ်ချက်က စံချိန်တင်နိုင်ဖို့ပါပဲ..
4. My intention is to make everyone happy. ငါ့ရည်ရွယ်ချက်က လူတိုင်းကို စိတ်ချမ်းသာအောင် လုပ်ဖို့ပါပဲ..
5. My sister intention is to help poor people. 
ကျနော် ညီမရဲ့ ရည်ရွယ်ချက်ကတော့ ဆင်းရဲသားတွေကို ကူညီ ဖို့ပါပဲ..


12.Be + supposed + to V1 (...မယ်လို့ ယူဆရတယ်/ မျော်လင့်တယ်)
1. You are supposed to invite all your friends. သူငယ်ချင်းအားလုံးကို ဖိတ်လိမ့်မယ်လို့ မျှော်လင့်ထားတယ်..
2. You are supposed to decide before Sunday. 
တနင်္ဂနွေနေ့မတိုင်မီမှာပဲ ဆုံးဖြတ်လိမ့်မယ်လို့ ယူဆထားပါတ ယ်..
3. You are supposed to take care of the baby. ကလေးကို ဂရုစိုက်လိမ့်မယ်လို့ မျှော်လင့်ပါတယ်..
4. You are supposed to fasten your seat belts. 
ထိုင်ခုံခါးပတ်တွေကို ပတ်ထားကြလိမ့်မယ်လို့ မျှော်လင့်ပါတ ယ်..
5. You are supposed to let me know when you leave. 
မင်း သွားတော့မယ်ဆိုရင် အသိပေးလိမ့်မယ်လို့ မျှော်လင့်ပါတ ယ်..

13.Have something + V1 (...စရာ တစ်ခုရှိတယ်)
1. I have something to complain to you. နင့်ကို မကျေနပ်တာတစ်ခုပြောရအုံးမယ်..
2. I have something to ask you. မင်းကို မေးစရာတစ်ခုရှိတယ်..
3. I have something to explain to you. မင်းကို ရှင်းပြစရာတစ်ခုရှိတယ်..
4. I have something important to tell you. အရေးကြီးတဲ့ကိစ္စတစ်ခု မင်းကို ပြောစရာရှိတယ်..
5. I have something special to show you. မင်းကို ထူးခြားတာတစ်ခု ပြစရာရှိတယ်..

14.There are reasons + to V1 (...ရတဲ့ အကြောင်းတော့ရှိမယ်)
1. There are reasons to go abroad. နိုင်ငံခြားသွားရတာ အကြောင်းတော့ရှိမယ်..
2. There are reasons to cancel the appointment. 
ချိန်းဆိုထားတာကို ဖျက်သိမ်းလိုက်ရတဲ့ အကြောင်းတော့ရှိမ ယ်..
3. There are reasons to shake hands with enemy. ရန်သူနဲ့ လက်ဆွဲနှုတ်ဆက်ရတာ အကြောင်းတော့ရှိမယ်..

4. There are reasons to be absent from school. ကျောင်းပျက်ကွက်ရတဲ့အကြောင်းတော့ရှိမယ်..
5. There are reasons to go against your wish. မင်းဆန္ဒကို ဆန့်ကျင်ရတာ အကြောင်းတော့ရှိမယ်..

15.There are reasons + to V1 (...ရတဲ့ အကြောင်းတော့ရှိမယ်)
1. There are reasons to go abroad. နိုင်ငံခြားသွားရတာ အကြောင်းတော့ရှိမယ်..
2. There are reasons to cancel the appointment.
 ချိန်းဆိုထားတာကို ဖျက်သိမ်းလိုက်ရတဲ့အကြောင်းတော့ရှိမ ယ်..
3. There are reasons to shake hands with enemy. ရန်သူနဲ့ လက်ဆွဲနှုတ်ဆက်ရတာ အကြောင်းတော့ရှိမယ်..
4. There are reasons to be absent from school. ကျောင်းပျက်ကွက်ရတဲ့အကြောင်းတော့ရှိမယ်..
5. There are reasons to go against your wish. မင်းဆန္ဒကို ဆန့်ကျင်ရတာ အကြောင်းတော့ရှိမယ်..

16.Be + not willing + to V1 (...ချင်ပါဘူး/ ဆန္ဒမရှိဘူး)
1. I'm not willing to learn something new. ကျနော် အသစ်အဆန်းတွေကို မလေ့လာချင်တော့ဘူး..
2. Your honey is not willing to go abroad. မင်း ချစ်သူက နိုင်ငံခြားကို သွားချင်စိတ်မရှိဘူး..
3. I'm not willing to meet her again. ကျနော် သူမကို ထပ်တွေ့ချင်စိတ်မရှိတော့ဘူး..
4. You are not willing to help me. မင်း ငါ့ကို ကူညီချင်တဲ့ ဆန္ဒမရှိဘူး..
5. She is not willing to take care of her parents. သူမက သူ့မိဘတွေကိုကျွေးမွေစောင့်ရှောက်ချင်စိတ်မရှိဘူး.

17.Be + not eager+ to V1 (... စိတ်မထက်သန်မှုမရှိဘူး)
1. She is not eager to do her homework. သူမက သူ့အိမ်စာလုပ်ဖို့ စိတ်မထက်သန်ဘူး..
2. My honey is not eager to learn English. 
ကျနော် ချစ်သူက အင်္ဂလိပ်စာ သင်ယူလေ့လာဖို့ စိတ်မထက်သ န်ဘူး..

3. I'm not eager to help her. သူမကို ကူညီဖို့ ကျနော် စိတ်မထက်သန်ဘူး..
4. You are not eager to visit to Thailand. မင်း ထိုင်းနိုင်ငံကို လည်ပတ်ဖို့ စိတ်အားထက်သန်မှုရှိဘူး..
5. I am not eager to go to UK. ကျနော် အင်္ဂလန်မှာ ကျောင်းတက်ဖို့ စိတ်အားထက်သန်မှုမရှိ ဘူး..

18.It is important + to V1 (...ဖို့ အရေးကြီးတယ်)
