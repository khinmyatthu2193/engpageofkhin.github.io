<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Idioms</title>
	<style type="text/css">
		fieldset{
			margin-left:100px ;
			margin-right: 100px;
			font-family: Century Gothic;
			font-size: 20px;
		}
		body{
				background-color: #D1F2EB;
			}
		h1{
			text-align: center;
			font-family: Time News Romans;
			font-style: italic;
			color: #8A2BE2	;
			font-weight: bolder;
			font-size: 40px;
			text-shadow: black 2px 2px 2px;
			background-color: #98FB98	;
		}
		legend{
			font-weight: bolder;
		}
	</style>
</head>
<body>
	<h1>Idioms</h1>
	<fieldset>
		<legend>1. A fish out of water</legend>
			<label>Meaning: Someone in an uncomfortable position or situation<br>
					Example: It was Allison’s first day at her new school, and she felt like a fish out of water.
			</label>
	</fieldset><br>

	<fieldset>
		<legend>2. Add insult to injury</legend>
		<label>
			Meaning: Do something to make a bad situation worse<br>
			Example: Learning she failed her science test on the same day her best friend moved away added insult to injury.
		</label>
	</fieldset><br>

	<fieldset>
		<legend>3. Anything but</legend>
		<label>
			Meaning: Not at all<br>
			Example: When they heard about the pop quiz, the students were anything but excited.
		</label>
	</fieldset><br>

	<fieldset>
		<legend>4. Barking up the wrong tree</legend>
		<label>
			Meaning: To be looking for answers in the wrong place<br>
			Example: James thought Christopher was the one who broke the vase, but he was barking up the wrong tree.
		</label>
	</fieldset><br>

	<fieldset>
		<legend>5. Beat around the bush</legend>
		<label>
			Meaning: To avoid saying what you mean, often because it would be difficult or uncomfortable<br>
			Example: Don’t beat around the bush. Just tell me why you can’t come to my birthday party on Friday.
		</label>
	</fieldset><br>

	<fieldset>
		<legend>6. Bite the bullet</legend>
		<label>
			Meaning: To do something that’s uncomfortable or not fun and get it over with<br>
			Example: After putting it off for several days, Alex decided to bite the bullet and start work on the history project.
		</label>
	</fieldset><br>

	<fieldset>
		<legend>7. Break a leg</legend>
		<label>
			Meaning: Good luck! Often used in the theater before a play or performance<br>
			Example: Is your piano recital tonight? Well, break a leg!
		</label>
	</fieldset><br>

	<fieldset>
		<legend>8. Break the ice</legend>
		<label>
			Meaning: To do or say something that will make people feel more comfortable<br>
			Example: “OK, since none of us have met before, let’s introduce ourselves and break the ice by sharing our favourite ice cream flavour.”
		</label>
	</fieldset><br>

	<fieldset>
		<legend>9. Call it a day</legend>
		<label>
			Meaning: To stop working on something and plan to pick it up again later<br>
			Example: After working for three hours on her science fair project, Sofia decided to call it a day.
		</label>
	</fieldset><br>

	<fieldset>
		<legend>10. Costs an arm and a leg</legend>
		<label>
			Meaning: To describe something that is very expensive<br>
			Example: A new PlayStation costs an arm and a leg, so you’d better start saving now if you want to buy one.
		</label>
	</fieldset><br>

	<fieldset>
		<legend>11. Cut somebody some slack</legend>
		<label>
			Meaning: To ease up on someone, to allow them some leeway or another chance
			Example: Even though Jake was late with his English essay, Ms. Davis decided to cut him some slack since she knew he’d had the stomach flu.
		</label>
	</fieldset><br>

	<fieldset>
		<legend>12. Cutting corners</legend>
		<label>
			Meaning: To do something quickly and badly in order to save time or money
			Example: Liza cut corners on her math homework so she could watch TV, and ended up getting most of the answers wrong.
		</label>
	</fieldset><br>
</body>
</html>
