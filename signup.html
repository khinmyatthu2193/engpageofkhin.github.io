<html>
<head>
	<link rel="stylesheet" type="text/css" href="bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="Baganpagecss.css">
	<style type="text/css">
		
		#mm{
			text-align: center;
		}
		body{
			background-color:#FBAA87;
		}
		button.b1{
			font-size: 20px;
			text-decoration: none;
			color: #FF4500;
			font-family: Berlin Sans FB;
			background-position: center;
			transition-duration: 0.4s;
			background-color: #62E399;
			border: 2px solid gray;
			border-radius: 5px;
			width: 100%;
		}
		.b1:hover {
			background-color: #FAD7A0;
			color: blue;
			text-decoration: none;
			font-family: MV Boli;
			text-decoration: uppercase;
		}
		#fpw{
			float: right;
		}
		p#cb{
			float: left;
		}
		#text{
			font-size: 11px;
		}
	</style>
	<script type="text/javascript">
		function show()
		{

			var name=document.ContactForm.name;
			var pw=document.ContactForm.password;
			var email=document.ContactForm.email;
			var insti=document.ContactForm.insti;
					if(name.value=="")
					{
						window.alert("Please enter your name.");
						name.focus();
						return false;
					}
					if(email.value=="")
					{
						window.alert("Please enter a valid e-mail address.");
						email.focus();
						return false;
					}
					if(email.value.indexOf("@",0)<0)
					{
						window.alert("Please enter a valid e-mail address.");
						email.focus();
						return false;
					}                                               
					if(email.value.indexOf(".",0)<0)
					{
						window.alert("Plese enter a valid e-mail address.");
						email.focus();
						return false;
					}
					if(pw.value=="")
					{
						window.alert("Please create a password.");
						pw.focus();
						return false;
					}
					if(insti.value=="")
					{
						window.alert("Please type the name of your work place.");
						insti.focus();
						return false;
					}
				}
		function welcome()
				{
					window.open("welcome.html","_blank","toolbar=yes,location=no,directories=yes, status=no, menubar=no,scrollbar=no,copyhistory=no,width=700,height=500");
					myWindow.focus();
				}
		function gg()
				{
					window.open("https://myaccount.google.com/?utm_source=sign_in_no_continue&pli=1");
					myWindow.focus();			
				}
				function fb()
				{
					window.open("https://www.facebook.com/");
					myWindow.focus();			
				}
	</script>


</head>
<body>
	<table align="center" width="400" height="700" bgcolor="pink" cellspacing="0">
		<form method="post" action="signup.html" name="ContactForm">
			<tr>
				<td colspan="2" id="mm"><font face="Time News Romam"><h1> Member Sign Up</h1></font></td>
			</tr>
			<tr>
				<td>
					<ul class="nav nav-tabs">
						<li class="nav-item">
							<img src="Icons/person-circle.svg" class="px-1" id="ii">	
						</li>
					</ul>
				</td>
				<td>

					<input type="text" name="name" class="form-control" placeholder="User Name" id="nn">

				</td>
				</tr>

				<tr>
				<td>
					<ul class="nav nav-tabs">
						<li class="nav-item">
							<img src="Icons/envelope.svg" class="px-1" id="ii">	
						</li>
					</ul>
				</td>
				<td>

					<input type="text" name="email" class="form-control" placeholder="Email" id="ii">

				</td>
				</tr>

				<tr>
					<td>
						<ul class="nav nav-tabs">
							<li class="nav-item">
								<img src="Icons/lock-fill.svg" class="px-1" id="ii">	
							</li>
						</ul>
					</td>
					<td>
						<input type="password" class="form-control" placeholder="Create a password" name="pw">
					</td>
				</tr>

				<tr>
					<td>
						<ul class="nav nav-tabs">
							<li class="nav-item">
								<img src="Icons/building.svg" class="px-1" id="ii">	
							</li>
						</ul>
					</td>
					<td>
						<input type="text" name="insti" class="form-control" placeholder="Occupation(eg:programmar)">
					</td>
				</tr>

				<tr>
					<td colspan="2">
						<p>
							<input type="checkbox" id="cb">Remember Me
							<span id="fpw"><a href="https://support.google.com/mail/answer/41078?hl=en&co=GENIE.Platform%3DDesktop">Forget Password</a></span>
						</p>

				</tr>

				<tr>
					<td colspan="2">

						<button class="b1" onclick="welcome()">Sign Up
					</div>

						<a href="#" id="fpw" onclick="fb()"><img src="pic\fb.png" width="190"></a>
